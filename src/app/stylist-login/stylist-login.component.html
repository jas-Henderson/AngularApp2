<!-- src/app/stylist-login/stylist-login.component.html -->
<div class="login-wrapper">
  <div class="back-link">
    <span>&larr;</span> BACK
  </div>

  <div class="logo-container">
    <img src="assets/images/BlackLogo.svg" alt="Salon Logo" class="logo" />
  </div>

  <h2 class="greeting-title">Hey There!</h2>
  <p class="greeting-subtitle">Log in to manage calendar and clients.</p>

  <form (ngSubmit)="login()" class="styled-login-form">
    <!-- Email -->
    <mat-form-field appearance="fill" class="styled-form-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="username"
        name="username"
        required
      />
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="fill" class="styled-form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>

    <!-- Login Button -->
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="styled-login-button"
      [disabled]="isLoading || !username || !password"
    >
      LOGIN
    </button>
  </form>
</div>
