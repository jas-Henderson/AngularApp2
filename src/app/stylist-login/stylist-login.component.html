
<div class="login-container">
  <h2>Stylist Login</h2>
  <form (ngSubmit)="login()">
    <label>Email:</label>
    <input type="email" [(ngModel)]="username" name="username" required />

    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" required />

    <button type="submit">Login</button>
  </form>
</div>
