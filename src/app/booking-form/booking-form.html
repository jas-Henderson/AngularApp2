<!-- src/app/booking-form/booking-form.component.html -->

<mat-card class="booking-form-card">
  <mat-card-title>Book an Appointment</mat-card-title>
  <mat-card-content>

    <!-- Stylist -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Stylist</mat-label>
      <mat-select
        [(ngModel)]="selectedStylist"
        (selectionChange)="loadAvailableTimes()"
        required
      >
        <mat-option value="" disabled>Select a stylist</mat-option>
        <mat-option *ngFor="let s of stylists" [value]="s.email">
          {{ s.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Service -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Service</mat-label>
      <mat-select
        [(ngModel)]="selectedService"
        name="service"
        (selectionChange)="onServiceChange()"
        required
      >
        <mat-option value="" disabled>Select a service</mat-option>
        <mat-option *ngFor="let service of services" [value]="service.name">
          {{ service.name }} ({{ service.duration }} mins)
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Date -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="appointmentDate"
        name="appointmentDate"
        (dateChange)="onStylistOrDateChange()"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Time -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Select Time</mat-label>
      <mat-select
        [(ngModel)]="appointmentTime"
        name="appointmentTime"
        [disabled]="availableTimes.length === 0"
        required
      >
        <mat-option value="" disabled>
          {{ availableTimes.length === 0 ? 'No available times' : 'Select a time' }}
        </mat-option>
        <mat-option *ngFor="let time of availableTimes" [value]="time">
          {{ time }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Submit Button and Spinner -->
    <div class="form-actions">
      <button
        mat-raised-button
        color="primary"
        (click)="submitBooking()"
        [disabled]="!selectedStylist || !selectedService || !appointmentDate || !appointmentTime || isLoading"
      >
        Book Appointment
      </button>

      <mat-progress-spinner
        *ngIf="isLoading"
        diameter="30"
        mode="indeterminate"
        color="primary"
        style="margin-left: 1rem;"
      ></mat-progress-spinner>
    </div>

  </mat-card-content>
</mat-card>
